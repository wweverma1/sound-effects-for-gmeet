<!DOCTYPE html>
<html>
<head>
    <title>‚ô¨ Sound Effects for Google Meet</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="header">
            <h3 class="text-center">‚ô¨ Sound Effects for Google Meet</h3>
        </div>
        <hr>
        <div class="welcome-page" id="welcome-page">
            <button id="action-button">Detect Meet</button>
            <div class="error-box">
                <span id="error-message">
                </span>
            </div>
        </div>
        <!-- Screen when a valid google meet is detected -->
        <div class="meet-page" id="meet-page">
            <!-- preset sound effects -->
            <div class="meet-controls">
                <div class="row">
                    <div class="column">
                        <button id="messi">messi</button>
                    </div>
                    <div class="column">
                        <button id="messi-goal">messi goal</button>
                    </div>
                    <div class="column">
                        <button id="heartbeat">heartbeat</button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button id="crowd">crowd cheer</button>
                    </div>
                    <div class="column">
                        <button id="party-horn">party horn</button>
                    </div>
                    <div class="column">
                        <button id="air-horn">air horn</button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button id="goal">goal</button>
                    </div>
                    <div class="column">
                        <button id="applause">applause</button>
                    </div>
                    <div class="column">
                        <button id="siuuu">siuuu</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="footer">
            <p>
                Developed with ‚ù§Ô∏è in India üáÆüá≥ 
            </p>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
